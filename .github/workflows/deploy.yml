name: Deploy Infra Stack on Dispatch Event

on:
  repository_dispatch:
    types: [deploy-from-ms]
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infra repo
        uses: actions/checkout@v4

      - name: Copy SSH key and set permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create infra folder on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@52.70.30.124 "mkdir -p ~/infra"

      - name: Copy docker-compose.yml to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no docker-compose.yml ubuntu@52.70.30.124:~/infra/docker-compose.yml

      - name: Deploy stack on EC2
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@52.70.30.124 "
            echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USERNAME --password-stdin && \
            cd ~/infra && \
            docker-compose pull && \
            docker-compose up -d --remove-orphans"
